<!DOCTYPE html>
<html>
    <head>
        <title>input user</title>
        <link rel="stylesheet/css" src="" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid bg-dark text-white p-5">
            <form method="post" action="../backend/user_proses.php">
                <h2>Buat Akun</h2>
                <div class="mb-3 mt-3">
                    <label class="form-label">nama</label>
                    <input class="form-control" type="text" name="nama" placeholder="nama" required />
                </div>
                <div class="mb-1">
                    <label class="form-label">password</label>
                    <input class="form-control" type="text" name="pass" placeholder="password" required />
                </div>
                <div class="mb-1">
                    <label class="form-label">level</label>
                    <select class="form-control" name="level" placeholder="level" required >
                        <option value="1">admin</option>
                        <option value="2">user biasa</option>
                    </select>
                </div>
                <div class="mb-1">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="status" placeholder="status" required>
                        <option value="1">aktif</option>
                        <option value="2">halt</option>
                    </select>
                </div>
                <div class="mb-1 text-center">
                    <input class="btn btn-primary" type="submit" value="buat" />
                    <input class="btn btn-primary" type="reset" value="reset" />
                </div>
            </form>
        </div>
    </body>
